name: planner_app
description: "Planejador de Viagens"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_localizations:
    sdk: flutter
  go_router: ^14.6.2
  provider: ^6.1.2
  logging: ^1.3.0
  searchfield: ^1.2.1
  firebase_core: ^3.8.1
  cloud_firestore: ^5.5.1
  fake_cloud_firestore: ^3.1.0
  result_dart: ^2.0.0
  shared_preferences: ^2.3.4
  dotted_border: ^2.1.0
  url_launcher: ^6.3.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/database/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
        - asset: assets/fonts/Inter-Italic-VariableFont_opsz,wght.ttf
          style: italic
